    <body>

<div class="navbar">

		<h3>Add Textbook</h3>

	<div class="container">
		<form action="home.html">
		<label for="fname">Course</label>
		<input type="text" id="CourseNumber" name="CourseNumber" placeholder="Course number here. Example: 'CIS107'">

		<label for="lname">Year</label>
		<input type="text" id="Year" name="Year" placeholder="Year here. Example '202051'">
		
		<label for="fname">Book Number</label>
		<input type="text" id="Book" name="Book" placeholder="Book number here. Example: '1'">

		<label for="lname">Author</label>
		<input type="text" id="FirstAuthor" name="FirstAuthor" placeholder="Author name here">
		
		<label for="fname">Book Title</label>
		<input type="text" id="BookTitle" name="BookTitle" placeholder="Book title here">

		<label for="lname">Edition</label>
		<input type="text" id="Edition" name="Edition" placeholder="Edition here">
		
		<label for="fname">ISBN</label>
		<input type="text" id="FirstISBN" name="FirstISBN" placeholder="ISBN here">

		<label for="lname">Publisher</label>
		<input type="text" id="FirstPublisher" name="FirstPublisher" placeholder="Publisher name here">

		<label for="subject">Comment</label>
		<textarea id="subject" name="subject" placeholder="Write comment here" style="height:200px"></textarea>

		<!-- Javascript technique used here!! When user clicks button, they will be redirected with a message -->
		<input type="submit" onclick="clicked();" value="Submit" />
		<script type="text/javascript">
    function clicked() {
       if (confirm('Do you want to submit?')) {
           window.location.href = "home.html";
       } else {
           return false;
       }
    }

</script>
		
	</div>
